<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
</head>
<body style="margin: 20px 20px auto">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>用户查找</legend>
</fieldset>
<div class="my-form">
    <form class="layui-form layui-form-pane" action="">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-inline">
                    <input type="text" name="uname" id="uname" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">权限等级</label>
                <div class="layui-input-inline">
                    <input type="text" name="temp" id="temp" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn" lay-submit lay-filter="formDemo" id="submitbtn" style="width: 100px;">查询</button>
                <!--<button class="layui-btn layui-btn-primary" style="width: 100px" onclick="resetBtn()">重置</button>-->
                <input type="reset" class="layui-btn layui-btn-primary" style="width: 100px" />
            </div>

        </div>
    </form>
</div>

<div id="reload-table">
    <table class="layui-table">
        <tr>
            <th style="width:150px">用户名</th>
            <th style="width:150px">电话</th>
            <th style="width:150px">密码</th>
            <th style="width:150px">邮箱</th>
            <th style="width:150px">权限</th>
        </tr>
    </table>
</div>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container demoTable">
        <button class="layui-btn layui-btn-sm" data-type="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" data-type="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" data-type="isAll">验证是否全选</button>
    </div>
</script>
<script type="text/html" id="sexTpl">
    {{#  if(d.temp === '2'){  }}

    {{#  } else {  }}
    {{ d.temp  }}
    {{#  }  }}
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail" id="look">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script src="../layui/layui.js"></script>
<script>
    layui.use(['table','layer','form'], function() {
        var table = layui.table;
        var layer = layui.layer;
        var form = layui.form;
        var $ = layui.jquery;

        $('#submitbtn').click(function () {

            var uname = $('#uname').val();
            var temp = $('#temp').val();

            $('#reload-table').load('/table?uname=' + uname + '&temp=' + temp);

            // $.ajax({
            //     url : '/table',

            //     dataType:'html',
            //     success : function(html) {
            //         layer.msg('开始方了');
            //         $("#reload-table").html(html);
            //     },
            //     error:function () {
            //         layer.msg('失败了？？？');
            //     }
            // });

            form.on('submit(formDemo)', function(data){

                return false;
            });
        });
    });
</script>
</body>
</html>
