<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
</head>
<body>
<table class="layui-table" id="todayThings"  ></table>
<button class="layui-btn" onclick="sendMsg()">一个标准的按钮</button>


<script type="text/javascript" src="../layui/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../layui/layui.js"></script>
<script type="text/javascript" src="../layui/vue.min.js"></script>
<script type="text/javascript">

    layui.use('table', function(){
    var table = layui.table;
        table.render({
            elem:'#todayThings',
            url:'/todayThing/getAllSchedule',
            cols:[
                [
                    {field:'content',title:'任务描述', width: 120},
                    {field: 'id', title: 'ID', width: 80},
                    {field:'status',title:'状态', width: 120},
                    {field:'title',title:'标题', width: 120},
                    {field: 'type', title: '类型', width: 120},

                ]
            ]
            ,page: true
            ,response: {
                statusCode: 200 //重新规定成功的状态码为 200，table 组件默认为 0
             }
            ,parseData: function(res){ //将原始数据解析成 table 组件所规定的数据
                console.log(res)
             return {
                "code": res.code, //解析接口状态
                "msg": res.message, //解析提示文本
                "data": res.data //解析数据列表
             };

             }
        })
    })
    function sendMsg() {

        $.ajax({
            url : '/todayThing/sendMessage',
            type : 'POST',
            async: false,
            success: function(data) {

                layer.msg(data);
            }
        })


    }


</script>
</body>
</html>
